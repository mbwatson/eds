{% extends 'base.html' %}

{% block content %}
    <h1 class="page-title post__title">{{ post.title }}</h1>
    <div class="post">
        <div class="post__category">
            {{ post.category }}
        </div>
        <div class="post__date-published">
            {{ post.date_published }}
        </div>
        <div class="post__body">
            {{ post.body }}
        </div>
    </div>
{% endblock %}
