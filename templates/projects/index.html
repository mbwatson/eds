{% extends 'base.html' %}

{% block content %}

    <h1 class="page-title">Projects</h1>
    
    <div class="projects-list">
        {% for project in projects %}
            <div class="project">
                <h2 class="project__title"><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></h2>
                <div class="project__summary">
                    {{ project.summary }}
                    <a href="{{ project.website }}">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
