{% extends 'base.html' %}

{% block content %}

  <h1>Projects</h1>
  {% for project in projects %}
    <div>
      <h3><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></h3>
      <div>
        {{ project.summary }}
      </div>
    </div>
  {% endfor %}

{% endblock content %}
